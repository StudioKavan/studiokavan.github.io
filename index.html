<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>خانه - استودیو کاوان</title>
<style>
  body {
    font-family: Arial, Tahoma, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #fff;
  }

  header {
    background: rgba(0,0,0,0.7);
    text-align: center;
    padding: 20px 0;
  }
  header h1 { margin: 0; font-size: 32px; }
  nav a {
    color: #fff;
    margin: 0 10px;
    text-decoration: none;
    font-size: 18px;
  }
  nav a:hover { text-decoration: underline; }

  .content {
    max-width: 1000px;
    margin: auto;
    padding: 20px;
    text-align: center;
  }
  .intro p {
    font-size: 20px;
    line-height: 1.6;
  }

  .btn-packages {
    display: inline-block;
    padding: 15px 30px;
    margin-top: 20px;
    font-size: 20px;
    color: #fff;
    background: #4CAF50;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    text-decoration: none;
    transition: background 0.3s;
  }
  .btn-packages:hover { background: #45a049; }

  /* فوتر و آیکون‌ها */
  .socials {
    margin: 30px 0;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: nowrap;
    overflow-x: auto;
  }
  .socials a { display: inline-block; margin: 0 5px; }
  .socials img {
    width: 50px;
    height: 50px;
    object-fit: contain;
    transition: transform 0.2s;
  }
  .socials a:hover img { transform: scale(1.1); }

  @media (max-width: 480px) {
    .socials img { width: 30px; height: 30px; }
    .btn-packages { width: 90%; padding: 12px 20px; font-size: 18px; }
  }
</style>
</head>
<body>

<header>
  <h1>استودیو کاوان</h1>
  <nav>
    <a href="#home">خانه</a>
    <a href="#packages">پکیج‌ها</a>
    <a href="#contact">تماس</a>
  </nav>
</header>

<div class="content" id="home">
  <div class="intro">
    <p>به استودیو کاوان خوش آمدید! ارائه بهترین خدمات فیلمبرداری و عکاسی با تجهیزات حرفه‌ای برای جشن‌ها و مراسم شما.</p>
  </div>

  <a href="index.html" class="btn-packages">پکیج‌های استودیو کاوان</a>

  <!-- فوتر با همه آیکون‌ها و لینک Search گوگل مپس -->
  <div class="socials" id="contact">
    <a href="tel:+989211890639" title="تماس">
      <img src="icons/phone.png" alt="تلفن">
    </a>
    <a href="https://www.instagram.com/studio_kavan" target="_blank" title="اینستاگرام">
      <img src="icons/instagram.png" alt="اینستاگرام">
    </a>
    <a href="https://t.me/Studio_kavan" target="_blank" title="تلگرام">
      <img src="icons/telegram.png" alt="تلگرام">
    </a>
    <a href="https://wa.me/989211890639" target="_blank" title="واتساپ">
      <img src="icons/whatsapp.png" alt="واتساپ">
    </a>
    <!-- لوکیشن با لینک Search گوگل مپس -->
    <a href="https://www.google.com/maps/search/?api=1&query=استودیو+عکس+و+فیلم+کاوان" target="_blank" title="لوکیشن">
      <img src="icons/location.png" alt="لوکیشن">
    </a>
  </div>
</div>

</body>
</html>
